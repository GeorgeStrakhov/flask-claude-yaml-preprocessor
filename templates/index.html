{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Text/PDF Processor</h2>
                
                <div class="alert alert-info mb-4" role="alert">
                    <h4 class="alert-heading">Authentication Required</h4>
                    <p>This application requires a secret code for access. Please provide your secret code in the field below.</p>
                </div>
                <div class="mb-4">
                    <label for="secretCode" class="form-label">Secret Code</label>
                    <input type="password" class="form-control" id="secretCode" placeholder="Enter your secret code">
                </div>
                
                <form id="processorForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="textInput" class="form-label">Text Input</label>
                        <textarea class="form-control" id="textInput" name="text" rows="5" placeholder="Paste your text here..."></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="pdfFile" class="form-label">PDF File</label>
                        <input type="file" class="form-control" id="pdfFile" name="pdf" accept=".pdf">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            Process
                        </button>
                    </div>
                </form>
                
                <div class="mt-4">
                    <label class="form-label">Result (YAML)</label>
                    <pre id="result" class="form-control" style="min-height: 200px; white-space: pre-wrap;"></pre>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('processorForm');
    const submitBtn = document.getElementById('submitBtn');
    const spinner = submitBtn.querySelector('.spinner-border');
    const resultPre = document.getElementById('result');
    const secretCodeInput = document.getElementById('secretCode');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Show loading state
        submitBtn.disabled = true;
        spinner.classList.remove('d-none');
        resultPre.textContent = 'Processing...';
        
        try {
            const formData = new FormData(form);
            const headers = {
                'X-Secret-Code': secretCodeInput ? secretCodeInput.value : ''
            };
            
            const response = await fetch('/process', {
                method: 'POST',
                headers: headers,
                body: formData
            });
            
            const data = await response.json();
            
            if (response.ok) {
                resultPre.textContent = data.result;
            } else {
                resultPre.textContent = `Error: ${data.error}`;
                if (response.status === 401) {
                    alert('Invalid secret code. Please check your secret code and try again.');
                }
            }
        } catch (error) {
            resultPre.textContent = `Error: ${error.message}`;
        } finally {
            // Reset loading state
            submitBtn.disabled = false;
            spinner.classList.add('d-none');
        }
    });
});
</script>
{% endblock %}
